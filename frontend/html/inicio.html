    ARCHIVO: inicio.html
    
    FUNCIÓN PRINCIPAL: Página de bienvenida - Captura el nombre del usuario
    
    ¿QUÉ HACE ESTA PÁGINA?
    - Muestra un video de fondo en loop
    - Presenta un formulario para ingresar el nombre del usuario
    - Tiene un botón "Aceptar" que valida y guarda el nombre
    - Redirige al usuario a la página de productos
-->

        <link rel="stylesheet" href="/frontend/css/styleClaro.css">

        <title>CheckPoint - Inicio</title> 
        
    </head>
    <body>
        <video autoplay muted loop playsinline id="video-inicio">
            <source src="/frontend/elementos/video/video-inicio.mp4" type="video/mp4">
        </video>
        
        <div class="inicio-sesion">
            <div>
                <p>Ingrese su nombre</p>
                <input id="nombre-usuario">
                <a href="/frontend/html/productos.html" class="boton-inicio">Aceptar</a> <!--Cambiar por one click para luego validar si hay un nombre puesto-->
                <!--Falta agregar el nombre de los autores de este proyecto (mati vargados y juan ullua)-->
