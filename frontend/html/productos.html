<!--
    ARCHIVO: productos.html
    
    FUNCIÓN PRINCIPAL: Página de catálogo - Muestra productos y permite agregar al carrito
    
    ¿QUÉ HACE ESTA PÁGINA?
    - Muestra el catálogo de productos (juegos y consolas)
    - Incluye barra de búsqueda para filtrar productos
    - Permite cambiar entre categorías (juegos/consolas)
    - Muestra saludo personalizado al usuario
    - Tiene acceso al carrito de compras
    - Permite agregar productos al carrito
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS">
        <meta name="description" content="CheckPoint"> 
        <meta name="author" content="Juan Ullua y Matias Vargados">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  

        <link id="css-tema" rel="stylesheet" href="/frontend/css/styleOscuro.css">

        <title>CheckPoint - Catálogo</title> 
        
    </head>
    <body>

        <div class="header">
            <a href="/frontend/html/productos.html">
                <img src="/frontend/elementos/imagenes/logo.png" alt="Logo de CheckPoint">
            </a>
            
            <input type="text" class="barra-busqueda" placeholder="Buscar productos..."> <!-- Agregada clase y placeholder -->

            <p class="saludo-usuario" href="/frontend/html/productos.html">Hola Usuario!</p>

            <div id="contenedor-Tema">
                <button id="boton-cambiarTema">
                    <img src="/frontend/elementos/imagenes/Tema/claro.png" alt="tema claro">
                </button>
            </div>

            <!-- se le podria hacer un sector o un div para almacenar el sector carrito-->
            <section class="contenedor-carrito-logo">
                <a href="/frontend/html/carrito.html">
                    <img src="/frontend/elementos/imagenes/carrito.png" alt="Imagen Carrito" style="width: 100px;">
                </a>
                <p id="CantidadProdutos-carrito">Productos: 0</p>
            </section>

        </div>

        <div class="productos">

            <section id="selector-catalogo">
                <button style="border-bottom: 2px solid black;" id="btn-juegos">Video Juegos</button> 
                <button id="btn-consolas">Consolas</button>
            </section>

            <section>
                <ul id="contenedor-productos">
                 
                </ul>
            </section>

        </div>

        <script type="module" src="/frontend/js/productos.js"></script>

        <footer class="footer">
            <div class="contenido-footer">
                <div class="info-footer">
                    <p><strong>Autores:</strong> Juan Ullua y Matias Vargados</p>
                    <p>Políticas de Privacidad | Términos y Condiciones</p>
                    <p>Todos los derechos reservados © 2025 CheckPoint</p>
                </div>
            </div>
        </footer>
    </body>
</html>
